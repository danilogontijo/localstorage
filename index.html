<!DOCTYPE html>
<html>
<head>
<title>Local Storage</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/main.css" rel="stylesheet">
<script src="js/localStorage.js"></script>
</head>

<body>
	<div class="gridArea">
		<section class="students">
			<fieldset id="s1">
				<legend>Student #1</legend>
				<p class="group"><label for="sname1">Student Name</label>
				<input type="text" name="sname1" id="sname1" value="John Doe"></p>
				<p class="group"><label for="sid1">Student ID</label>
				<input type="text" name="sid1" id="sid1" value="991222333"></p>	
				<p class="group"><label for="tuition1">Student Tuition Amount</label>
				<input type="number" name="tuition1" id="tuition1" value="1458.00"></p>	
				<p class="group"><label for="fees1">Student Fees</label>
				<input type="number" name="fees1" id="fees1" value="500.00"></p>	
				<p class="group"><label for="scholarship1">Student Scholarship Amount</label>
				<input type="number" name="scholarship1" id="scholarship1" value="1000.00"></p>					
			</fieldset>
			
			<fieldset>
				<p><button onclick="saveData()" id="saveData">Save student data to Local Storage / Must be done before a report can be issued</button></p>
				
				<button onclick="makeReport()">Generate Report</button>
				<button onclick="deleteAll()">Clear All</button>
				<button onclick="deleteFees()">Clear Fees</button>
			</fieldset>
		</section>
		
		<section id="report">
			<h1>Student Payment Report</h1>
			<p class="group"><label for="outid">Student ID</label>
			<input type="text" name="outid" id="outid"></p>
			<p class="group"><label for="outname">Student Name</label>
			<input type="text" name="outname" id="outname"></p>
			<p class="group"><label for="outamount">Final Amount Owed</label>
			<input type="number" name="outamount" id="outamount"></p>
			<h4>&copy; Sheridan College</h4>
			<button id="printData" onclick="printData()">PRINT</button>
		</section>
	</div>
</body>
</html>
